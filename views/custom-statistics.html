		function generateByQuestion() {
			var selectBox = document.getElementById("question");
			var selectedValue = selectBox.options[selectBox.selectedIndex].value;
			var selectedOption = selectBox.options[selectBox.selectedIndex].text;

			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					resultData = JSON.parse(this.responseText)
					console.log(resultData["result1"], resultData["result2"], resultData["result3"], resultData["result4"])
					var data = {
						//labels: [1, 2, 3, 4],
						labels: [ resultData["result1"], resultData["result2"], resultData["result3"], resultData["result4"] ],
						series: [ resultData["result1"], resultData["result2"], resultData["result3"], resultData["result4"] ]
					};
					var options = {
						seriesBarDistance: 5,
						showLabel: true
					};

					var sum = function(a, b) { return a + b };

					var chart = new Chartist.Pie('.ct-chart', data,  {
						labelInterpolationFnc: function(value) {
							if(resultData["result1"] == value) {
								return 'Very Rarely (' + Math.round(value / data.series.reduce(sum) * 100) + '%)';
							} else if(resultData["result2"] == value) {
								return 'Rarely (' + Math.round(value / data.series.reduce(sum) * 100) + '%)';
							} else if(resultData["result3"] == value) {
								return 'Often (' + Math.round(value / data.series.reduce(sum) * 100) + '%)';
							} else if(resultData["result4"] == value) {
								return 'Very Often (' + Math.round(value / data.series.reduce(sum) * 100) + '%)';
							}
						}
					});
					//document.getElementById("chart-title").innerHTML = JSON.stringify(Questions[selectedValue]);
					document.getElementById("chart-title").innerHTML = selectedOption;
				}
			};
			xhttp.open("POST", "/question-chart", true);
			xhttp.send(JSON.stringify({ questionId: selectedValue }));
		}
